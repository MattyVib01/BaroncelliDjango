{% extends 'principale/base.html' %}


{% load crispy_forms_tags %}


{% block title %}
    Effettua il login
{% endblock %}

{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Accedi</button>
    </form>
       <p>Se non hai ancora un account. <a href="/register">Registrati qui</a></p>
{% endblock %}
