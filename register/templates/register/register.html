{% extends 'principale/base.html' %}

{% block title %}
Crea un account
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

  <div class="row">
    <div class="col-sm">
        <h3 style="color: #708090">Iscriviti, è gratis e lo sarà sempre !</h3>

          <form method="POST" class="form-group">

        {{ form | crispy }}

    </form>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>

{% endblock %}
