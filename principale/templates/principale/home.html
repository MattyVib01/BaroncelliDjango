{% extends 'principale/base.html' %}

{% block title %}
HomePage
{% endblock %}

{% block content %}
<h1>Benvenuto nel nostro store !</h1>

    <div class="container text-center">
  <div class="row align-items-start">
      {% for p in prodotto %}
        <div class="col">
            <a href="{% url 'detail' p.id%}">
                <div class="card mb-3" style="max-width: 500px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ p.immagine.url }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ p.nome}}</h5>
        <p class="card-text">${{ p.prezzo }}</p>
      </div>
    </div>
  </div>
</div>




        </a>
        </div>
      {% endfor %}
          </div>
          </div>


{% endblock %}
